#MARIADB
spring.datasource.url=jdbc:mariadb://localhost:3306/proposta
spring.datasource.username=proposta
spring.datasource.password=proposta
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

#FEIGN CLIENT
feign.client.config.default.connectTimeout=3000
feign.client.config.default.readTimeout=3000
feign.analise.financeira.solicitacao=${SOLICITACAO_ANALISE_FINANCEIRA:http://localhost:8081}
feign.cartoes=${CARTOES:http://localhost:8082}

#SPRING ACTUATOR
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true